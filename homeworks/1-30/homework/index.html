            //fucntion that draws circles using data arrays

            function drawCircles(dataArray) {
                

                var scale = d3.scaleLinear()
                        .domain([100, 1000])
                        .range([50, 500]);
                //Entering circles
                var circles = d3.select("#data-viz").selectAll("rect")
                    .data(dataArray, function(d) {
                        return d.country;
                    });

                    circles.enter().append("rect")
                        .attr("fill", function(d) {
                        if(d.country == "usa") {
                            return "blue";
                        }
                        else if (d.country == "nzl") {
                            return "green";
                        }
                        else if (d.country == "chn") {

                        }
                        else if (d.country == "aus") {
                            return "yellow";
                        }
                        
                    })
                    
                    .attr("id", function(d){

                    })
                    .attr("y", randomPosition)
                    .attr("x", randomPosition)
                    .transition().duration(1000)
                    .attr("height", randomPosition)
                    .attr("width", 50)               

                //updates circles
                circles.transition().duration(1000)
                    .attr("x", randomPosition)
                    .attr("y", randomPosition)
                    .attr("height", randomPosition)
                    .attr("width", randomPosition)

                //exiting circles
                circles.exit()
                    .transition().duration(1000)
                    .attr("height", 0)
                    .attr("width", 0)

                    .remove();
